    <div class="am-g am-g-fixed am-margin-top" style="padding-left: 20px; padding-right: 20px;">

    </div>
    <!-- center-->
    <div data-am-widget="intro" class="am-intro am-cf am-intro-default am-page">

        <div class="am-g am-g-fixed am-margin-top">
            <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
                <h5 class="am-am-g-myStudy-h5">研究病例数据查询</h5>

                <form method="post" class="am-form am-form-horizontal">
                    <fieldset>
                        <div class="am-form-group">
                            <div class="am-u-sm-8">

                                <select id="isFinished" style="font-size: 1.4rem;">
                                    <option value="0">所有</option>
                                    <option value="1">未完成</option>
                                    <option value="2">已完成</option>

                            <div class="am-u-sm-2">

                            </div>

                            </div>
                        </div>

                        <div  id="tablelist" class="am-u-sm-12" style="    font-size: 1.4rem;">

                            <table class="am-table">
                                <thead>
                                <tr>
                                    <th>研究编号</th>
                                    <th>姓名</th>
                                    <th>完成状态</th>
                                    <th>可编辑</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="data" id="patientCase">

                                <tr>
                                    <td>{$patientCase.id}</td>
                                    <td>{$patientCase.name}</td>
                                    <td>
                                        <div class="am-progress">
                                            <div class="am-progress-bar am-progress-bar-success" style='width: {$patientCase.process}%'>{$patientCase.process}%</div>
                                        </div>
                                    </td>
                                    <td><button type="button" class="am-btn am-btn-default am-radius" onclick="dataImport({$patientCase.id})">修改</button></td>

                                </tr>
                                </volist>

                                <!--<tr>-->

                                    <!--<td>1</td>-->

                                    <!--</div></td>-->

                                <!--</tr>-->

                                    <!--<td>1</td>-->
                                    <!--<td><div class="am-progress">-->
                                        <!--<div class="am-progress-bar am-progress-bar-success" style="width: 95%">95%</div>-->
                                    <!--</div></td>-->
                                    <!--<td><button type="button" class="am-btn am-btn-default am-radius">修改</button></td>-->

                                <!--</tr>-->

                                </tbody>
                            </table>

                        </div>




                        <div class="am-cf" id="tableFooter">
                            共 {$recordnum} 条记录

                                <div id="pages">

                                    <ul class="am-pagination">
                                        <li class="am-disabled"><a href="#">«</a></li>
                                        <for start="1" end="$pagenum+1" step="1" name="i">
                                            <if condition="($i eq 1)">
                                                <li class="am-active"><a onclick="Jumppage(this);" href="#">{$i}</a></li>
                                                <else />

                                            </if>
                                        </for>

                                        <li><a href="#">»</a></li>

                            </div>
                        </div>


                        <div class="am-form-group" style="display: none">

                            </div>

<!-- JavaScript-->

<script type="text/javascript">
    jQuery(window).load(function () { // makes sure the whole site is loaded
        jQuery("#status").fadeOut(); // will first fade out the loading animation
        jQuery("#preloader").delay(350).fadeOut("slow"); // will fade out the white DIV that covers the website.
    })

    function Jumppage(page){
        var pagesize = 3;
        var pageNum = 1;
        var url = '__SELF__';
        var queryStr = $('#isFinished').val()
        if(page)  pageNum = page.innerHTML;


        jQuery(".am-active").removeClass("am-active");
        jQuery(page).parent("li").addClass("am-active");

        $("<div></div>").load(url,{queryStr:queryStr,page:pageNum,pagesize:pagesize},function(){

            var data = $(this).find("#tablelist").html();
            $('#tablelist').html(data);

            if(!page){
                var tableFooter = $(this).find("#tableFooter").html();
                $('#tableFooter').html(tableFooter);
            }

            $(this).remove();
        });
    }

    function dataImport(caseId){
        var url = '__SELF__';
        location.href = url + "/../dataImport?caseId=" +caseId;

    }
</script>
