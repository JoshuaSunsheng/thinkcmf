<body>

<header>

    <div class="am-g">
        <div class="am-u-sm-12">

            <ol class="am-breadcrumb" style="margin: 0;   font-size: 1.08em;  font-weight: 600;">
                <!--<li><a href="__CONTROLLER__/myStudy" class="am-header-li-a-no-active">我的研究</a></li>-->
                <!--<li><a href="__CONTROLLER__/myPatient" class="am-header-li-a-no-active">我的患者</a></li>-->
                <li><a href="__CONTROLLER__/dataImport" class="am-header-li-a-active">数据录入</a></li>
            </ol>
        </div>

        <div class="am-u-sm-9" style="border:solid 5px #0d6b6d;">
        </div>
        <div class="am-u-sm-3" style="border:solid 5px #86b5b5;">
        </div>
    </div>

</header>
<div class="am-g am-g-fixed am-margin-top" style="    font-size: 1.5rem;">
    <h1 style="  border-left: solid 5px #0D8083;padding-left: 1rem;color: #0D8083;">基本信息</h1>
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

        <form method="post" id="baseInfo" name="baseInfo" class="am-form am-form-horizontal">
            <fieldset>
                <input name="id" value="" hidden>
                <div class="am-form-group">
                    <label for="studyNo" class="am-u-sm-4 am-form-label">研究编码:</label>
                    <div class="am-u-sm-8">
                        <input type="text" class="" id="studyNo" name="studyNo" value="{$data.studyno}">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="times" class="am-u-sm-1 am-form-label" style="line-height: 33px; height: 33px; padding-top: 0;">第</label>

                    <div class="am-u-sm-3">
                        <select id="times" name="times" style="font-size: 1.4rem;" class="am-form-horizontal">
                            <for start="1" end="5">
                                <eq name="i" value="$data[times]">
                                    <option value="{$i}" selected>{$i}</option>
                                    <else/>
                                    <option value="{$i}">{$i}</option>
                                </eq>

                            </for>
                            <!--<option value="1">1</option>-->
                            <!--<option value="2">2</option>-->
                            <!--<option value="3">3</option>-->
                            <!--<option value="4">>3</option>-->
                        </select>
                    </div>
                    <label for="times" class="am-u-sm-3 am-form-label" style="line-height: 33px; height: 33px; padding-top: 0;">次治疗</label>

                    <div class="am-u-sm-4">

                    </div>
                </div>

                <div class="am-form-group">
                    <label for="phoneNumber" class="am-u-sm-4 am-form-label">手机号码:</label>
                    <div class="am-u-sm-8">
                        <input type="text" class="" id="phoneNumber" name="phoneNumber" placeholder="输入您的号码" value="{$data.phonenumber}">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="name" class="am-u-sm-3 am-form-label">姓名:</label>
                    <div class="am-u-sm-9">
                        <input type="text" class="" id="name" name="name" placeholder="输入您的姓名" value="{$data.name}">
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-3 am-form-label">性别:</label>
                    <div class="am-u-sm-9">
                        <label class="am-radio-inline">
                            <eq name="data[sex]" value="0">
                                <input type="radio" name="sex" value="0" checked> 男

                                <else/>
                                <input type="radio" name="sex" value="0"> 男
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[sex]" value="1">
                                <input type="radio" name="sex" value="1" checked> 女
                                <else/>
                                <input type="radio" name="sex" value="1"> 女
                            </eq>
                        </label>
                    </div>

                </div>

                <div class="am-form-group">
                    <label for="age" class="am-u-sm-3 am-form-label">年龄:</label>
                    <div class="am-u-sm-9">
                        <input type="text" class="" id="age" name="age" placeholder="输入您的年龄"  value="{$data.age}">
                    </div>
                </div>


                <div class="am-form-group">
                    <label for="nationality" class="am-u-sm-3 am-form-label">民族:</label>
                    <div class="am-u-sm-9">
                        <select id="nationality" name="nationality">
                            <option value="">请选择</option>

                            <option value="0">汉族</option>
                            <option value="1">壮族</option>
                            <option value="2">满族</option>
                            <option value="3">回族</option>
                            <option value="4">苗族</option>
                            <option value="5">维吾尔族</option>
                            <option value="6">土家族</option>
                            <option value="7">蒙古族</option>
                            <option value="8">藏族</option>
                            <option value="9">朝鲜族</option>
                            <option value="10">其他名族</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                </div>


                <div class="am-form-group">
                    <label for="occupation" class="am-u-sm-3 am-form-label">职业:</label>
                    <div class="am-u-sm-4">
                        <select id="occupation" name="occupation">
                            <option value="">请选择</option>
                            <option value="0">无职业</option>
                            <option value="1">工人</option>
                            <option value="2">务农</option>
                            <option value="3">服务行业</option>
                            <option value="4">个体户</option>
                            <option value="5">家务</option>
                            <option value="6">其它（说明）</option>
                        </select>
                    </div>
                    <div class="am-u-sm-5">
                        <input type="text" class="" id="otheroccupation" name="otheroccupation" placeholder="其它,请说明" value="{$data[otheroccupation]}">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="gastroscope" class="am-u-sm-7 am-form-label">临床或胃镜诊断：</label>
                    <div class="am-u-sm-6" style="padding-right: 0px;">
                        <select id="gastroscope" name="gastroscope">
                            <option value="">请选择</option>
                            <option value="0">慢性浅表性炎</option>
                            <option value="1">慢性萎缩性胃炎</option>
                            <option value="2">胃溃疡</option>
                            <option value="3">十二指肠溃疡</option>
                            <option value="4">复合溃疡</option>
                            <option value="5">胃癌</option>
                            <option value="6">其它（说明）</option>
                        </select>
                    </div>
                    <div class="am-u-sm-6" style="padding-top: 5px;">
                        <input type="text" class="" id="othergastroscope" name="othergastroscope" placeholder="其它,请说明" value="{$data[othergastroscope]}">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="doc-ipt-desease-1" class="am-u-sm-12 am-form-label">常住地址:</label>
                    <div id="address">
                        <div class="am-u-sm-4">
                            <select class="prov" id="province" name="province"></select><span class="am-form-caret"></span>
                        </div>
                        <div class="am-u-sm-4">
                            <select class="city" disabled="disabled" id="city" name="city"></select><span class="am-form-caret"></span>
                        </div>
                        <div class="am-u-sm-4">
                            <select class="dist" disabled="disabled" id="district" name="district"></select><span class="am-form-caret"></span>
                        </div>
                    </div>

                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">患者HP根除治疗医院: </label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <eq name="data[inclination]" value="2">
                                <input type="radio" value="2" name="inclination" checked> 一般
                                <else/>
                                <input type="radio" value="2" name="inclination"> 一般
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[inclination]" value="0">
                                <input type="radio" value="0" name="inclination" checked> 病情需要
                                <else/>
                                <input type="radio" value="0" name="inclination"> 病情需要
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[inclination]" value="1">
                                <input type="radio" value="1" name="inclination" checked> 强烈要求
                                <else/>
                                <input type="radio" value="1" name="inclination"> 强烈要求
                            </eq>
                        </label>
                    </div>
                </div>

            </fieldset>
        </form>
        <hr>
    </div>
</div>


<div class="am-g am-g-fixed am-margin-top">
    <h1 style="  border-left: solid 5px #0D8083;padding-left: 1rem;color: #0D8083;">实验诊断</h1>
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form method="post" id="experiment" name="experiment" class="am-form am-form-horizontal">
            <fieldset>


                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">HP呼气实验:</label>
                    <div class="am-u-sm-4">
                        <select id="carbonType" name="carbonType">
                            <option value="">请选择</option>
                            <option value="0">无</option>
                            <option value="13">13C</option>
                            <option value="14">14C</option>
                       </select>
                        <span class="am-form-caret"></span>
                    </div>
                    <div class="am-u-sm-8 carbonType" style="">
                        <label class="am-radio-inline">
                            <eq name="data[carbon]" value="1">
                                <input type="radio" value="1" name="carbon" checked> 阳性
                                <else/>
                                <input type="radio" value="1" name="carbon"> 阳性
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[carbon]" value="0">
                                <input type="radio" value="0" name="carbon" checked> 阴性
                                <else/>
                                <input type="radio" value="0" name="carbon" > 阴性
                            </eq>
                        </label>

                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-4 am-form-label">HP细菌培养:</label>
                    <div class="am-u-sm-8">
                        <label class="am-radio-inline">
                            <eq name="data[germ]" value="1">
                                <input type="radio" value="1" name="germ" checked> 阳性
                                <else/>
                                <input type="radio" value="1" name="germ"> 阳性
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[germ]" value="0">
                                <input type="radio" value="0" name="germ" checked> 阴性
                                <else/>
                                <input type="radio" value="0" name="germ"> 阴性
                            </eq>
                        </label>

                        <label class="am-radio-inline">
                            <eq name="data[germ]" value="3">
                                <input type="radio" value="3" name="germ" checked> 无
                                <else/>
                                <input type="radio" value="3" name="germ"> 无
                            </eq>
                        </label>

                    </div>
                </div>
                <div class="am-form-group germ" style="display: none">
                    <label class="am-u-sm-4 am-form-label">药敏实验</label>
                </div>
                <div class="am-form-group germ" style="display: none;">
                    <label class="am-u-sm-4 am-form-label">克拉霉素:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[clarithromycin]" value="1">
                                <input type="radio" value="1" name="clarithromycin" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="clarithromycin"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[clarithromycin]" value="0">
                                <input type="radio" value="0" name="clarithromycin" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="clarithromycin"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>

                <div class="am-form-group germ" style="display:none">
                    <label class="am-u-sm-4 am-form-label">左氧氟沙星:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[levofloxacin]" value="1">
                                <input type="radio" value="1" name="levofloxacin" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="levofloxacin"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[levofloxacin]" value="0">
                                <input type="radio" value="0" name="levofloxacin" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="levofloxacin"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>

                <div class="am-form-group germ" style="display:none">
                    <label class="am-u-sm-4 am-form-label">阿莫西林:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[amoxycillin]" value="1">
                                <input type="radio" value="1" name="amoxycillin" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="amoxycillin"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[amoxycillin]" value="0">
                                <input type="radio" value="0" name="amoxycillin" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="amoxycillin"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>

                <div class="am-form-group germ" style="display:none">
                    <label class="am-u-sm-4 am-form-label">呋喃唑酮:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[furazolidone]" value="1">
                                <input type="radio" value="1" name="furazolidone" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="furazolidone"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[furazolidone]" value="0">
                                <input type="radio" value="0" name="furazolidone" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="furazolidone"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>


                <div class="am-form-group germ" style="display:none">
                    <label class="am-u-sm-4 am-form-label">四环素:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[tetracycline]" value="1">
                                <input type="radio" value="1" name="tetracycline" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="tetracycline"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[tetracycline]" value="0">
                                <input type="radio" value="0" name="tetracycline" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="tetracycline"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>

                <div class="am-form-group germ" style="display:none">
                    <label class="am-u-sm-4 am-form-label">甲硝唑:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[metronidazole]" value="1">
                                <input type="radio" value="1" name="metronidazole" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="metronidazole"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[metronidazole]" value="0">
                                <input type="radio" value="0" name="metronidazole" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="metronidazole"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>


                <div class="am-form-group germ" style="display:none">
                    <label class="am-u-sm-4 am-form-label">其他—:</label>
                    <div class="am-u-sm-8">

                        <label class="am-radio-inline">
                            <eq name="data[otherresult]" value="1">
                                <input type="radio" value="1" name="otherResult" checked> 耐药
                                <else/>
                                <input type="radio" value="1" name="otherResult"> 耐药
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[otherresult]" value="0">
                                <input type="radio" value="0" name="otherResult" checked> 敏感
                                <else/>
                                <input type="radio" value="0" name="otherResult"> 敏感
                            </eq>
                        </label>
                    </div>
                </div>



                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">PPI药物代谢类型:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <eq name="data[ppidxtype]" value="3">
                                <input type="radio" value="3" name="PPIdxtype" checked> 无
                                <else/>
                                <input type="radio" value="3" name="PPIdxtype"> 无
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[ppidxtype]" value="0">
                                <input type="radio" value="0" name="PPIdxtype" checked> 快代谢
                                <else/>
                                <input type="radio" value="0" name="PPIdxtype"> 快代谢
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[ppidxtype]" value="1">
                                <input type="radio" value="1" name="PPIdxtype" checked> 慢代谢
                                <else/>
                                <input type="radio" value="1" name="PPIdxtype"> 慢代谢
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[ppidxtype]" value="2">
                                <input type="radio" value="2" name="PPIdxtype" checked> 超快代谢
                                <else/>
                                <input type="radio" value="2" name="PPIdxtype"> 超快代谢

                    </div>
                </div>

            </fieldset>
        </form>
        <hr>

</div>

<div class="am-g am-g-fixed am-margin-top">
    <h1 style="  border-left: solid 5px #0D8083;padding-left: 1rem;color: #0D8083;">治疗方案</h1>
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form method="post" id="cureMethod" name="cureMethod" class="am-form am-form-horizontal">
            <fieldset>

                <div class="am-form-group" >
                    <label class="am-u-sm-12 am-form-label">患者HP根除治疗医院:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <eq name="data[perscription]" value="0">
                                <input type="radio" value="0" name="perscription" id="sanlian" checked> 三联
                                <else/>
                                <input type="radio" value="0" name="perscription" id="sanlian"> 三联
                            </eq>
                        </label>
                        <label class="am-radio-inline">
                            <eq name="data[perscription]" value="1">
                                <input type="radio" value="1" name="perscription" id="silian" checked> 四联
                                <else/>
                                <input type="radio" value="1" name="perscription" id="silian"> 四联
                            </eq>
                        </label>
