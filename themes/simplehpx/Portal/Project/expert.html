    <style>
        html, body {
            background-color: #F0F3FA;
        }

        .col-xs-4 {
            padding-left: 0;
            padding-right: 0;
        }

        .btn {
            padding: 26px 12px;
        }

        .col-xs-6 {
            padding-left: 0;
            padding-right: 0;
        }

        .sms {
            position: absolute;
            top: 13px;
            left: 32%
        }

        .first {
            margin: auto;
            height: 420px;
        }

        .am-accordion-gapped .am-accordion-title:after{
            content: ""
        }
    </style>

<body>
<!-- 导航	-->

<div id="preloader">
    <div class="pui-loading pui-loading-double-circle-rotation loder_status">
        <span></span>
        <span></span>
    </div>
</div>
<!-- Fixed navbar -->
<div class="row margin0">
    <!-- center-->

    <div data-am-widget="intro" class="am-intro am-cf am-intro-default">
        <div class="am-intro-hd" style="height: 60px;line-height: 60px;">
            <h2 class="am-intro-title" style="padding-left:15px"><img width="24px" src="{$IMG_URL}doctor_icon.png">  |  <span>专家团队</span></h2>
        </div>

        <div class="am-g am-intro-bd">

            <section data-am-widget="accordion" class="am-accordion am-accordion-gapped"
                     data-am-accordion='{  }'>
                <dl class="am-accordion-item">
                    <dt class="am-accordion-title">组长：xxx</dt>
                </dl>

                <volist name="data" id="expert">
                    <dl class="am-accordion-item">
                        <dt class="am-accordion-title">{$expert.description}：{$expert.name}</dt>
                    </dl>

                </volist>
            </section>
        </div>

    </div>

</div>
