<include file="Public:amaze_css"/>
<!--专家团队-->

<style>
    body, table {
        position: relative;
        background: #fff;
        font-family: "Segoe UI","Lucida Grande",Helvetica,Arial,"Microsoft YaHei",FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",FontAwesome,sans-serif;
        font-weight: 400;
        line-height: 1.6;
        color: #333;
        font-size: 1.6rem;
    }
</style>
<div class="am-cf admin-main">

    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">积分规则</strong> /
                    <small>info</small>
                </div>
            </div>

            <hr>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form am-form-horizontal" id="response" name="response">


                        <volist name="data" id="scoreItem">
                            <div class="am-form-group">
                                <label for="{$scoreItem.id}" class="am-u-sm-4 am-form-label">{$scoreItem.title}(分)</label>
                                <div class="am-u-sm-8">
                                    <input type="text" id="{$scoreItem.id}" name="{$scoreItem.id}" value="{$scoreItem.value}">
                                </div>
                            </div>

                        </volist>

                        <div class="am-form-group">
                            <div class="am-u-sm-8 am-u-sm-push-4">
                                <button type="button" class="am-btn am-btn-primary" onclick="saveExpert()">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->

</div>



<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="Public:js"/>

<script>
    function saveExpert() {

        var response = $("#response").serialize();

        if (confirm("保存修改?")) {
            $.post("__URL__/score", response,function(data,textStatus){
                if(data.state == "fail"){
                    alert("服务忙, 请稍后重试");
                }else{
                    window.location.href="score"
                }
            });

        }
    }

</script>
