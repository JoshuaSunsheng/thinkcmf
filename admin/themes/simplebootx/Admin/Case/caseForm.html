<script>
  jQuery(window).load(function () { // makes sure the whole site is loaded
    //select中默认index 第一个是1, 和value刚好差1
    toSelect("nationality", parseInt("{$data[nationality]}"));
    toSelect("occupation", parseInt("{$data[occupation]}"));
    toSelect("gastroscope", parseInt("{$data[gastroscope]}"));
    toSelect("antibioticA", parseInt("{$data[antibiotica]}"));
    toSelect("sourceA", parseInt("{$data[sourcea]}"));
    toSelect("antibioticB", parseInt("{$data[antibioticb]}"));
    toSelect("sourceB", parseInt("{$data[sourceb]}"));
    toSelect("PPI", parseInt("{$data[ppi]}"));
    toSelect("sourcePPI", parseInt("{$data[sourceppi]}"));
    toSelect("bismuth", parseInt("{$data[bismuth]}"));
    toSelect("sourcebismuth", parseInt("{$data[sourcebismuth]}"));
    toSelect("othelrperscription", parseInt("{$data[othelrperscription]}"));
    toSelect("sourceOther", parseInt("{$data[sourceother]}"));
    toSelect("firstTimeType", parseInt("{$data[firsttimetype]}"));

    $('input:radio[name="perscription"]:checked').click();

    var badresponse = "{$data[badresponse]}".split(",");
    if(badresponse != ""){  //当空字符串也会
      for( var br in badresponse){
        $("input[name='badResponse[]']").eq(badresponse[br]).attr("checked","true");
      }
    }


    function toSelect(selectId, index){
      //默认第一个是请选择, 因此需要加1
      index = index  +1;
      if(index){
        document.getElementById(selectId)[index].selected = true;
      }
    }

    //省份和城市 区
    setTimeout(function(){
      if('{$data[province]}'){
        $("#province option:contains('{$data[province]}')").attr("selected", true)
        if('{$data[city]}'){
          $("#city").append("<option value='{$data[city]}'>{$data[city]}</option>");
        }
        if('{$data[district]}'){
          $("#district").append("<option value='{$data[district]}'>{$data[district]}</option>");
        }
      }
    },10);

    //thinkphp模板 数据库变量需要使用小写
    if('{$data[carbontype]}'){
      $("#carbonType option:contains('{$data[carbontype]}')").attr("selected", true)
    }

  })

  $(function () {

    var v = $(this).val()
    if(v == "1"){
      $(".germ").show(); // 相当于$("p").show();
    }else if(v == "0"){
      $(".germ").hide();  // 相当于$("p").hide();
    }
  });

  $("#carbonType").change(function (){ //拨通
    var v = $(this).val()
    if(v == "0"){
      $(".carbonType").hide(); // 相当于$("p").show();
    }else if(v == "13" || v == "14"){
      $(".carbonType").show();  // 相当于$("p").hide();
    }
  });

    }
  })

      var data = $(this).find("#tablelist").html();
      $('#tablelist').html(data);


      $(this).remove();
    });
  }

  $("form textarea").prop("readonly", true);

  $("input:radio[name='germ']").change(function (){ //拨通
