<include file="Public:amaze_css"/>
<!--专家团队-->

<style>
    body, table {
        position: relative;
        background: #fff;
        font-family: "Segoe UI","Lucida Grande",Helvetica,Arial,"Microsoft YaHei",FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",FontAwesome,sans-serif;
        font-weight: 400;
        line-height: 1.6;
        color: #333;
        font-size: 1.6rem;
    }
</style>
<div class="am-cf admin-main">

    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">医生信息</strong> /
                    <small>info</small>
                </div>
            </div>

            <hr>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-bd am-table-striped admin-content-table">
                        <thead>
                        <tr>
                            <!--<th>ID</th>-->
                            <th>姓名</th>
                            <th>职位</th>
                            <th>简介</th>
                            <th>管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="expert">

                        <tr>
                            <!--<td>{$join.region}</td>-->
                            <td>{$expert.name}ddd</td>
                            <td>{$expert.profession}dddd</td>
                            <td>{$expert.description}dddd</td>
                            <td>
                                <div class="am-dropdown" data-am-dropdown>
                                    <button class="am-btn am-btn-default am-btn-xs am-dropdown-toggle"
                                            data-am-dropdown-toggle><span class="am-icon-cog"></span> <span
                                            class="am-icon-caret-down"></span></button>
                                    <ul class="am-dropdown-content">
                                        <li id="{$expert.id}"><a href="#">1. 编辑</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>

                        </volist>

                        </tbody>
                    </table>
                </div>
            </div>




            <div class="am-margin">
                <!--<button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>-->
                <!--<button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>-->
            </div>
        </div>


        <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">Amaze UI</div>
                <div class="am-modal-bd">
                    来来来，吐槽点啥吧
                    <input type="text" class="am-modal-prompt-input">
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>提交</span>
                </div>
            </div>
        </div>


        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->

</div>



<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="Public:js"/>

<script>
    $(function() {
        $('.am-dropdown-content li').on('click', function() {
            $(this)[0].id
            $('#my-prompt').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    alert('你输入的是：' + e.data || '')
                },
                onCancel: function(e) {
                    alert('不想说!');
                }
            });
        });
    });
    function saveJoinMember() {

        var response = $("#response").serialize();


        if (confirm("保存修改?")) {
            $.post("__URL__/update", response,function(data,textStatus){
                if(data.state == "fail"){
                    alert("服务忙, 请稍后重试");
                }else{
                    window.location.href="join"
                }
            });

        }
    }



</script>
