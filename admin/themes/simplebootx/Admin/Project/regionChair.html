<include file="Public:amaze_css"/>
<!--区域负责-->
<style>
    body, table {
        position: relative;
        background: #fff;
        font-family: "Segoe UI","Lucida Grande",Helvetica,Arial,"Microsoft YaHei",FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",FontAwesome,sans-serif;
        font-weight: 400;
        line-height: 1.6;
        color: #333;
        font-size: 1.6rem;
    }
</style>
<div class="am-cf admin-main">

    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">区域负责人</strong> /
                    <small>info</small>
                </div>
            </div>

            <hr>
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-8">
                    <form class="am-form am-form-horizontal" id="response" name="response">

                        <volist name="data" id="chair">

                        <div class="am-form-group">
                            <label for="{$chair.region}" class="am-u-sm-3 am-form-label">{$chair.name}</label>
                            <div class="am-u-sm-9">
                                <textarea class="" rows="5" id="{$chair.region}" name="{$chair.region}" placeholder="输入简介">{$chair.description}</textarea>
                                <small>250字以内</small>
                            </div>
                        </div>

                        </volist>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-4">
                                <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="saveRegionChair()">保存修改</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <footer class="admin-content-footer">
            <hr>
            <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
        </footer>
    </div>
    <!-- content end -->

</div>



<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="Public:js"/>

<script>

    function saveRegionChair() {

        var response = $("#response").serialize();

        if (confirm("保存修改?")) {
            $.post("__URL__/regionChair", response,function(data,textStatus){
                if(data.state == "fail"){
                    alert("服务忙, 请稍后重试");
                }else{
                    window.location.href="regionChair"
                }
            });

        }
    }

</script>
